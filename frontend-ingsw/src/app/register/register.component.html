<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

</head>
<body>
<div class="login-container">
  <form class="login-form" [formGroup]="registerForm" (ngSubmit)="validateUser()">
    <h2>Registrati</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Registrati</button>
    <div class="form-footer">
      <router-outlet></router-outlet>
      Hai gi√† un profilo? <a routerLink="/login">Accedi</a>
    </div>
  </form>
</div>
</body>
</html>
